    <script>
    var API_SERVER = "http://api.kptaipei.tw/v1/";
    var accessToken = "accessToken=kp540a65aa522d73.28756563";
    $(function() {
        //get the lastest album id
        $.get(getAlbumURL(), function(results) {
            //get the first four image in this album.
            var size = results.data.length;

            var random = Math.floor( Math.random() * size);
            $.get(getImageInAlbum(results.data[random].id, 1, 4), function(images) {
                var imgsInSileder = $(".rev_slider >ul > li > div >img");
                if (imgsInSileder.size() == 0) {
                    imgsInSileder = $(".rev_slider >ul > li >img");
                }
                $.each(images.data.photos, function(idx, item) {
                    imgsInSileder[idx].src = item.images.medium;
                });
            });
        });

    });

    function getLastestAlbumURL() {
        return API_SERVER + "albums/?" + accessToken + "&page=1&page_size=1";
    }

    function getAlbumURL() {
        return API_SERVER + "albums/?" + accessToken;
    }

    function getImageInAlbum(albumsId, page, pageSize) {
        return API_SERVER + "albums/" + albumsId + "?" + accessToken + "&page=" + page + "&page_size=" + pageSize;
    }
